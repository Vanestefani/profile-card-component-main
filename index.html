<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/normalize.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">  
<title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="images/bg-pattern-card.svg" alt="background pattern for card" class="card-header">

      <div class="card-body">
        <img src="images/image-victor.jpg" alt="image victor" class="card-body-profile-image">
        <h1 class="card-body-title"> Victor Crest <span>26</span></h1>
        <p class="card-body-country"> London</p>

      </div>
      <div class="card-footer">
        <div class="card-footer-count">
          <h3> 80K</h3>
          <p> Followers</p>

        </div>
        <div class="card-footer-count">
          <h3> 803K</h3>

          <p>Likes</p>
        </div>
        <div class="card-footer-count">
          <h3> 1.4K</h3>
          <p> Photos</p>
        </div>





      </div>


    </article>

  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Vanestefani">Vanessa Estefania Corredor Andrade</a>.

  </footer>

</body>

</html>
